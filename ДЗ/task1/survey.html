<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заполните опрос</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    <h1>Ежегодный опрос разработчиков</h1>
    <p>Опрос позволяет определить наиболее используемый стек технологий в айти рынке и приоритизировать направление развития навыков.</p>
 
    <form id="form">

        <div class="form-control">
            <label for="name" id="label-name">Имя</label>
            <input type="text" id="name" placeholder="Введите имя"/>
        </div>
 
        <div class="form-control">
            <label for="email" id="label-email">Электронная почта</label>
            <input type="email" id="email" placeholder="Введите адрес электронной почты"/>
        </div>
 
        <div class="form-control">
            <label for="age" id="label-age">Возраст</label>
            <input type="number" id="age" min="18" placeholder="Введите возраст"/>
        </div>
 
        <div class="form-control">
            <label for="role" id="label-role">Выберите Вашу роль из списка</label>
            <select name="role" id="role">
                <option value="intern">Стажёр</option>
                <option selected="selected" value="junior">Junior</option>
                <option value="middle">Middle</option>
                <option value="senior">Senior</option>
                <option value="other">Другое</option>
            </select>
        </div>
 
        <div class="form-control">
            <label>Планируете ли проходить повышение квалификации (обучающие курсы, тренинги) в 2024 году?</label>
            <label for="radio-1">
                <input type="radio" id="radio-1">Да</input>
            </label>
            <label for="radio-2">
                <input type="radio" id="radio-2">Нет</input>
            </label>
            <label for="radio-3">
                <input type="radio" id="radio-3">Возможно</input>
            </label>
        </div>
 
        <div class="form-control">
            <label>Языки программирования и фреймворки</label>
            <label for="inp-1">
                <input type="checkbox" name="inp">C</input>
              </label>
            <label for="inp-2">
                <input type="checkbox" name="inp">C++</input>
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp">C#</input>
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Java</input>
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp">Python</input>
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp">JavaScript</input>
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">React</input>
            </label>
            <label for="inp-8">
                <input type="checkbox" name="inp">Angular</input>
            </label>
            <label for="inp-9">
                <input type="checkbox" name="inp">Django</input>
            </label>
            <label for="inp-10">
                <input type="checkbox" name="inp">Spring</input>
            </label>
        </div>
        
        <div class="form-control">
            <label for="comment">Комментарии и предложения</label>
            <textarea name="comment" id="comment" placeholder="Введите комментарий"></textarea>
        </div>
 
        <button type="submit" value="submit">Отправить</button>

    </form>
</body>
 
</html>
